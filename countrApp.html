<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="counterApp.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
        <h1>Counting Star's</h1>
        <h5>Look outside your window at night and count all the stars you can see</h5>
        <h2 id="count-el">0</h2>
        </div>
        <div>   
        <button class="btn btn-primary" id="count-btn" onclick="increment()">Plus 1</button>
        </div> <br/>
        <div>  
        <button class="btn btn-primary" id="save-btn" onclick="save()">Save Tonights Stars</button>
        </div> <br />
        <p id="save-el">Previous night's star count:</p>
        
    </div>

    <script src="countApp.js"></script>
</body>
</html>
